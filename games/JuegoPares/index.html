<html><head><base href="https://hypothetical-base.com/">
    <meta charset="UTF-8">
    <title>Juego de Parejas - Niveles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 2em;
        }

        .card-front {
            background: #2c3e50;
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .score {
            font-size: 24px;
            margin: 20px;
        }

        .matched {
            background: #27ae60 !important;
        }

        .level-selector {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .level-btn {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .level-btn:hover {
            background: #45a049;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Juego de Parejas</h1>
    <div class="level-selector">
        <button class="level-btn" onclick="changeLevel(1)">Nivel 1</button>
        <button class="level-btn" onclick="changeLevel(2)">Nivel 2</button>
        <button class="level-btn" onclick="changeLevel(3)">Nivel 3</button>
    </div>
    <div class="stats">
        <div class="score">Nivel: <span id="currentLevel">1</span></div>
        <div class="score">Movimientos: <span id="moves">0</span></div>
        <div class="score">Mejor Puntuaci√≥n: <span id="bestScore">-</span></div>
    </div>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const levels = {
            1: ['üåü', 'üéÆ', 'üé®', 'üéµ', 'üöÄ', 'üåà', 'üé™', 'üé≠'],
            2: ['üåü', 'üéÆ', 'üé®', 'üéµ', 'üöÄ', 'üåà', 'üé™', 'üé≠', 'üé≤', 'üéØ', 'üé∏', 'üé∫'],
            3: ['üåü', 'üéÆ', 'üé®', 'üéµ', 'üöÄ', 'üåà', 'üé™', 'üé≠', 'üé≤', 'üéØ', 'üé∏', 'üé∫', 'üé©', 'üé™', 'üé≠', 'üé®']
        };

        let currentLevel = 1;
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let bestScores = {1: Infinity, 2: Infinity, 3: Infinity};
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">${emoji}</div>
                    <div class="card-back">?</div>
                </div>
            `;
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === levels[currentLevel].length) {
                    setTimeout(() => {
                        updateBestScore();
                        if (currentLevel < 3) {
                            if (confirm(`¬°Felicitaciones! Has completado el nivel ${currentLevel} en ${moves} movimientos! ¬øQuieres pasar al siguiente nivel?`)) {
                                changeLevel(currentLevel + 1);
                            }
                        } else {
                            alert(`¬°Felicitaciones! Has completado todos los niveles! Tu puntuaci√≥n final: ${moves} movimientos`);
                            changeLevel(1);
                        }
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }

        function updateBestScore() {
            if (moves < bestScores[currentLevel]) {
                bestScores[currentLevel] = moves;
                document.getElementById('bestScore').textContent = moves;
            }
        }

        function changeLevel(level) {
            currentLevel = level;
            document.getElementById('currentLevel').textContent = level;
            document.getElementById('bestScore').textContent = bestScores[level] === Infinity ? '-' : bestScores[level];
            resetGame();
        }

        function resetGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            matchedPairs = 0;
            moves = 0;
            document.getElementById('moves').textContent = moves;
            initializeGame();
        }

        function initializeGame() {
            const currentEmojis = levels[currentLevel];
            const gameCards = [...currentEmojis, ...currentEmojis];
            const shuffledCards = shuffle(gameCards);
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.style.gridTemplateColumns = currentLevel === 3 ? 'repeat(6, 1fr)' : 'repeat(4, 1fr)';
            
            shuffledCards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameContainer.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body></html>
